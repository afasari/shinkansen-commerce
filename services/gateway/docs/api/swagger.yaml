basePath: /
host: localhost:8080
info:
  contact:
    email: support@shinkansen-commerce.com
    name: API Support
    url: https://github.com/afasari/shinkansen-commerce/issues
  description: High-performance e-commerce platform for Japanese market with microservices architecture
  license:
    name: MIT
    url: https://github.com/afasari/shinkansen-commerce/blob/main/LICENSE
  termsOfService: https://github.com/afasari/shinkansen-commerce/blob/main/LICENSE
  title: Shinkansen Commerce API
  version: "1.0"
paths:
  /v1/products:
    get:
      description: List all products with pagination and filtering
      operationId: listProducts
      parameters:
      - description: Category ID to filter by
        in: query
        name: category_id
        type: string
      - default: true
        description: Only return active products
        in: query
        name: active_only
        type: boolean
      - default: "1"
        description: Page number
        in: query
        name: page
        type: integer
      - default: "20"
        description: Items per page (max: 100)
        in: query
        name: limit
        type: integer
      responses:
        "200":
          description: Successfully retrieved products
          schema:
            properties:
              pagination:
                properties:
                  limit:
                    format: int32
                    type: integer
                  page:
                    format: int32
                    type: integer
                  total:
                    format: int32
                    type: integer
                  total_pages:
                    format: int32
                    type: integer
                type: object
              products:
                items:
                  $ref: '#/definitions/Product'
                type: array
            type: object
      summary: List products
      tags:
      - products
    post:
      description: Create a new product in the catalog
      operationId: createProduct
      parameters:
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/CreateProductRequest'
      responses:
        "201":
          description: Product created successfully
          schema:
            properties:
              product_id:
                type: string
            type: object
        "400":
          description: Bad request
        "401":
          description: Unauthorized
        "409":
          description: Product with SKU already exists
      security:
      - BearerAuth: []
      summary: Create product
      tags:
      - products
  /v1/products/search:
    get:
      description: Search products by query and filters
      operationId: searchProducts
      parameters:
      - description: Search query
        in: query
        name: query
        required: true
        type: string
      - description: Filter by category
        in: query
        name: category_id
        type: string
      - description: Maximum price
        in: query
        name: max_price
        type: integer
      - description: Minimum price
        in: query
        name: min_price
        type: integer
      - default: false
        description: Only in-stock products
        in: query
        name: in_stock_only
        type: boolean
      - default: "1"
        description: Page number
        in: query
        name: page
        type: integer
      - default: "20"
        description: Items per page
        in: query
        name: limit
        type: integer
      responses:
        "200":
          description: Successfully retrieved products
          schema:
            properties:
              pagination:
                $ref: '#/definitions/Pagination'
              products:
                items:
                  $ref: '#/definitions/Product'
                type: array
            type: object
      summary: Search products
      tags:
      - products
  /v1/products/{product_id}:
    delete:
      description: Delete a product from the catalog
      operationId: deleteProduct
      parameters:
      - description: Product ID
        in: path
        name: product_id
        required: true
        type: string
      responses:
        "200":
          description: Product deleted successfully
        "401":
          description: Unauthorized
        "404":
          description: Product not found
      security:
      - BearerAuth: []
      summary: Delete product
      tags:
      - products
    get:
      description: Get detailed information about a specific product
      operationId: getProduct
      parameters:
      - description: Product ID
        in: path
        name: product_id
        required: true
        type: string
      responses:
        "200":
          description: Successfully retrieved product
          schema:
            properties:
              product:
                $ref: '#/definitions/Product'
            type: object
        "404":
          description: Product not found
      summary: Get product
      tags:
      - products
    put:
      description: Update an existing product
      operationId: updateProduct
      parameters:
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/UpdateProductRequest'
      - description: Product ID
        in: path
        name: product_id
        required: true
        type: string
      responses:
        "200":
          description: Product updated successfully
          schema:
            properties:
              product:
                $ref: '#/definitions/Product'
            type: object
        "401":
          description: Unauthorized
        "404":
          description: Product not found
      security:
      - BearerAuth: []
      summary: Update product
      tags:
      - products
  /v1/products/{product_id}/variants:
    get:
      description: Get product variants
      operationId: getProductVariants
      parameters:
      - description: Product ID
        in: path
        name: product_id
        required: true
        type: string
      responses:
        "200":
          description: Successfully retrieved variants
          schema:
            properties:
              variants:
                items:
                  $ref: '#/definitions/ProductVariant'
                type: array
            type: object
      summary: Get product variants
      tags:
      - products
  /v1/orders:
    get:
      description: List user orders
      operationId: listOrders
      parameters:
      - default: "1"
        description: Page number
        in: query
        name: page
        type: integer
      - default: "20"
        description: Items per page
        in: query
        name: limit
        type: integer
      - description: Filter by status
        in: query
        name: status
        type: string
      responses:
        "200":
          description: Successfully retrieved orders
          schema:
            properties:
              orders:
                items:
                  $ref: '#/definitions/Order'
                type: array
              pagination:
                $ref: '#/definitions/Pagination'
            type: object
      security:
      - BearerAuth: []
      summary: List orders
      tags:
      - orders
    post:
      description: Create a new order
      operationId: createOrder
      parameters:
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/CreateOrderRequest'
      responses:
        "201":
          description: Order created successfully
          schema:
            properties:
              order_id:
                type: string
            type: object
        "400":
          description: Bad request
        "401":
          description: Unauthorized
        "409":
          description: Product out of stock
      security:
      - BearerAuth: []
      summary: Create order
      tags:
      - orders
  /v1/orders/{order_id}:
    get:
      description: Get order details
      operationId: getOrder
      parameters:
      - description: Order ID
        in: path
        name: order_id
        required: true
        type: string
      responses:
        "200":
          description: Successfully retrieved order
          schema:
            properties:
              order:
                $ref: '#/definitions/Order'
            type: object
        "401":
          description: Unauthorized
        "404":
          description: Order not found
      security:
      - BearerAuth: []
      summary: Get order
      tags:
      - orders
  /v1/orders/{order_id}/status:
    post:
      description: Update order status
      operationId: updateOrderStatus
      parameters:
      - in: body
        name: body
        required: true
        schema:
          properties:
            status:
              type: string
          type: object
      - description: Order ID
        in: path
        name: order_id
        required: true
        type: string
      responses:
        "200":
          description: Order status updated
        "401":
          description: Unauthorized
        "404":
          description: Order not found
      security:
      - BearerAuth: []
      summary: Update order status
      tags:
      - orders
  /v1/orders/{order_id}/cancel:
    post:
      description: Cancel an order
      operationId: cancelOrder
      parameters:
      - description: Order ID
        in: path
        name: order_id
        required: true
        type: string
      responses:
        "200":
          description: Order cancelled successfully
        "401":
          description: Unauthorized
        "404":
          description: Order not found
        "409":
          description: Order cannot be cancelled in current state
      security:
      - BearerAuth: []
      summary: Cancel order
      tags:
      - orders
  /v1/orders/{order_id}/apply-points:
    post:
      description: Apply points to order
      operationId: applyPoints
      parameters:
      - in: body
        name: body
        required: true
        schema:
          properties:
            points:
              type: integer
          type: object
      - description: Order ID
        in: path
        name: order_id
        required: true
        type: string
      responses:
        "200":
          description: Points applied successfully
          schema:
            properties:
              discounted_total:
                type: integer
            type: object
        "400":
          description: Insufficient points
        "401":
          description: Unauthorized
        "404":
          description: Order not found
      security:
      - BearerAuth: []
      summary: Apply points
      tags:
      - orders
  /v1/orders/{order_id}/reserve-delivery-slot:
    post:
      description: Reserve delivery slot for order
      operationId: reserveDeliverySlot
      parameters:
      - in: body
        name: body
        required: true
        schema:
          properties:
            delivery_slot_id:
              type: string
          type: object
      - description: Order ID
        in: path
        name: order_id
        required: true
        type: string
      responses:
        "200":
          description: Delivery slot reserved
          schema:
            properties:
              reservation_id:
                type: string
            type: object
        "400":
          description: Slot not available
        "401":
          description: Unauthorized
        "404":
          description: Order or slot not found
      security:
      - BearerAuth: []
      summary: Reserve delivery slot
      tags:
      - orders
  /v1/users/register:
    post:
      description: Register a new user
      operationId: registerUser
      parameters:
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/RegisterUserRequest'
      responses:
        "201":
          description: User registered successfully
          schema:
            properties:
              access_token:
                type: string
              email:
                type: string
              name:
                type: string
              phone:
                type: string
              refresh_token:
                type: string
              user_id:
                type: string
            type: object
        "400":
          description: Invalid request
        "409":
          description: User with email already exists
      summary: Register user
      tags:
      - users
  /v1/users/login:
    post:
      description: Login with email and password
      operationId: loginUser
      parameters:
      - in: body
        name: body
        required: true
        schema:
          properties:
            email:
              type: string
            password:
              type: string
          required:
          - email
          - password
          type: object
      responses:
        "200":
          description: Login successful
          schema:
            properties:
              access_token:
                type: string
              expires_in:
                format: int32
                type: integer
              refresh_token:
                type: string
            type: object
        "401":
          description: Invalid credentials
      summary: Login
      tags:
      - users
  /v1/users/{user_id}:
    get:
      description: Get user details
      operationId: getUser
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: string
      responses:
        "200":
          description: Successfully retrieved user
          schema:
            properties:
              user:
                $ref: '#/definitions/User'
            type: object
        "401":
          description: Unauthorized
        "404":
          description: User not found
      security:
      - BearerAuth: []
      summary: Get user
      tags:
      - users
    put:
      description: Update user profile
      operationId: updateUser
      parameters:
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/UpdateUserRequest'
      - description: User ID
        in: path
        name: user_id
        required: true
        type: string
      responses:
        "200":
          description: User updated successfully
          schema:
            properties:
              user:
                $ref: '#/definitions/User'
            type: object
        "401":
          description: Unauthorized
        "404":
          description: User not found
      security:
      - BearerAuth: []
      summary: Update user
      tags:
      - users
  /v1/users/{user_id}/addresses:
    get:
      description: List user addresses
      operationId: listAddresses
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: string
      responses:
        "200":
          description: Successfully retrieved addresses
          schema:
            properties:
              addresses:
                items:
                  $ref: '#/definitions/Address'
                type: array
            type: object
        "401":
          description: Unauthorized
      security:
      - BearerAuth: []
      summary: List addresses
      tags:
      - users
    post:
      description: Add new address
      operationId: addAddress
      parameters:
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/AddAddressRequest'
      - description: User ID
        in: path
        name: user_id
        required: true
        type: string
      responses:
        "201":
          description: Address added successfully
          schema:
            properties:
              address_id:
                type: string
            type: object
        "400":
          description: Invalid request
        "401":
          description: Unauthorized
      security:
      - BearerAuth: []
      summary: Add address
      tags:
      - users
  /v1/users/{user_id}/addresses/{address_id}:
    put:
      description: Update address
      operationId: updateAddress
      parameters:
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/UpdateAddressRequest'
      - description: Address ID
        in: path
        name: address_id
        required: true
        type: string
      - description: User ID
        in: path
        name: user_id
        required: true
        type: string
      responses:
        "200":
          description: Address updated successfully
          schema:
            properties:
              address:
                $ref: '#/definitions/Address'
            type: object
        "401":
          description: Unauthorized
        "404":
          description: Address not found
      security:
      - BearerAuth: []
      summary: Update address
      tags:
      - users
    delete:
      description: Delete address
      operationId: deleteAddress
      parameters:
      - description: Address ID
        in: path
        name: address_id
        required: true
        type: string
      - description: User ID
        in: path
        name: user_id
        required: true
        type: string
      responses:
        "200":
          description: Address deleted successfully
        "401":
          description: Unauthorized
        "404":
          description: Address not found
      security:
      - BearerAuth: []
      summary: Delete address
      tags:
      - users
  /v1/payments:
    post:
      description: Create a new payment
      operationId: createPayment
      parameters:
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/CreatePaymentRequest'
      responses:
        "201":
          description: Payment created successfully
          schema:
            properties:
              payment_id:
                type: string
            type: object
        "400":
          description: Invalid request
        "401":
          description: Unauthorized
      security:
      - BearerAuth: []
      summary: Create payment
      tags:
      - payments
  /v1/payments/{payment_id}:
    get:
      description: Get payment details
      operationId: getPayment
      parameters:
      - description: Payment ID
        in: path
        name: payment_id
        required: true
        type: string
      responses:
        "200":
          description: Successfully retrieved payment
          schema:
            properties:
              payment:
                $ref: '#/definitions/Payment'
            type: object
        "401":
          description: Unauthorized
        "404":
          description: Payment not found
      security:
      - BearerAuth: []
      summary: Get payment
      tags:
      - payments
  /v1/payments/{payment_id}/process:
    post:
      description: Process payment
      operationId: processPayment
      parameters:
      - in: body
        name: body
        required: true
        schema:
          type: object
      - description: Payment ID
        in: path
        name: payment_id
        required: true
        type: string
      responses:
        "200":
          description: Payment processed successfully
          schema:
            $ref: '#/definitions/Payment'
        "400":
          description: Payment processing failed
        "401":
          description: Unauthorized
        "404":
          description: Payment not found
      security:
      - BearerAuth: []
      summary: Process payment
      tags:
      - payments
  /v1/payments/{payment_id}/refund:
    post:
      description: Refund payment
      operationId: refundPayment
      parameters:
      - in: body
        name: body
        required: true
        schema:
          properties:
            amount:
              type: integer
          type: object
      - description: Payment ID
        in: path
        name: payment_id
        required: true
        type: string
      responses:
        "200":
          description: Payment refunded successfully
        "400":
          description: Refund failed
        "401":
          description: Unauthorized
        "404":
          description: Payment not found
      security:
      - BearerAuth: []
      summary: Refund payment
      tags:
      - payments
  /v1/inventory/stock/{stock_item_id}:
    get:
      description: Get stock level
      operationId: getStock
      parameters:
      - description: Stock Item ID
        in: path
        name: stock_item_id
        required: true
        type: string
      responses:
        "200":
          description: Successfully retrieved stock level
          schema:
            properties:
              quantity:
                type: integer
              stock_item:
                $ref: '#/definitions/StockItem'
            type: object
        "404":
          description: Stock item not found
      summary: Get stock level
      tags:
      - inventory
    put:
      description: Update stock level
      operationId: updateStock
      parameters:
      - in: body
        name: body
        required: true
        schema:
          properties:
            quantity:
              type: integer
          type: object
      - description: Stock Item ID
        in: path
        name: stock_item_id
        required: true
        type: string
      responses:
        "200":
          description: Stock updated successfully
        "400":
          description: Invalid request
      security:
      - BearerAuth: []
      summary: Update stock level
      tags:
      - inventory
  /v1/inventory/reserve:
    post:
      description: Reserve stock
      operationId: reserveStock
      parameters:
      - in: body
        name: body
        required: true
        schema:
          properties:
            product_id:
              type: string
            quantity:
              type: integer
          type: object
      responses:
        "200":
          description: Stock reserved successfully
          schema:
            properties:
              reservation_id:
                type: string
              valid_until:
                format: date-time
                type: string
            type: object
        "400":
          description: Insufficient stock
        "409":
          description: Stock reservation failed (concurrent update)
      security:
      - BearerAuth: []
      summary: Reserve stock
      tags:
      - inventory
  /v1/inventory/release:
    post:
      description: Release stock reservation
      operationId: releaseStock
      parameters:
      - in: body
        name: body
        required: true
        schema:
          properties:
            reservation_id:
              type: string
          required:
          - reservation_id
          type: object
      responses:
        "200":
          description: Stock released successfully
        "404":
          description: Reservation not found
      security:
      - BearerAuth: []
      summary: Release stock reservation
      tags:
      - inventory
  /v1/inventory/stock/{stock_item_id}/movements:
    get:
      description: Get stock movement history
      operationId: getStockMovements
      parameters:
      - description: Stock Item ID
        in: path
        name: stock_item_id
        required: true
        type: string
      - default: "1"
        description: Page number
        in: query
        name: page
        type: integer
      - default: "20"
        description: Items per page
        in: query
        name: limit
        type: integer
      responses:
        "200":
          description: Successfully retrieved stock movements
          schema:
            properties:
              movements:
                items:
                  $ref: '#/definitions/StockMovement'
                type: array
              pagination:
                $ref: '#/definitions/Pagination'
            type: object
      summary: Get stock movements
      tags:
      - inventory
  /v1/delivery/slots:
    get:
      description: Get available delivery slots
      operationId: getDeliverySlots
      parameters:
      - description: Delivery zone
        in: query
        name: zone_id
        type: string
      - description: Delivery date (YYYY-MM-DD)
        in: query
        name: date
        type: string
      responses:
        "200":
          description: Successfully retrieved delivery slots
          schema:
            properties:
              slots:
                items:
                  $ref: '#/definitions/DeliverySlot'
                type: array
            type: object
      summary: Get delivery slots
      tags:
      - delivery
  /v1/delivery/slots/{slot_id}:
    post:
      description: Reserve delivery slot
      operationId: reserveDeliverySlot
      parameters:
      - in: body
        name: body
        required: true
        schema:
          type: object
      - description: Slot ID
        in: path
        name: slot_id
        required: true
        type: string
      responses:
        "200":
          description: Slot reserved successfully
          schema:
            properties:
              reservation_id:
                type: string
            type: object
        "400":
          description: Slot not available
        "404":
          description: Slot not found
      security:
      - BearerAuth: []
      summary: Reserve delivery slot
      tags:
      - delivery
  /v1/shipments/{shipment_id}:
    get:
      description: Get shipment details
      operationId: getShipment
      parameters:
      - description: Shipment ID
        in: path
        name: shipment_id
        required: true
        type: string
      responses:
        "200":
          description: Successfully retrieved shipment
          schema:
            properties:
              shipment:
                $ref: '#/definitions/Shipment'
            type: object
        "404":
          description: Shipment not found
      security:
      - BearerAuth: []
      summary: Get shipment
      tags:
      - delivery
  /v1/shipments/{shipment_id}/status:
    put:
      description: Update shipment status
      operationId: updateShipmentStatus
      parameters:
      - in: body
        name: body
        required: true
        schema:
          properties:
            status:
                type: string
          type: object
      - description: Shipment ID
        in: path
        name: shipment_id
        required: true
        type: string
      responses:
        "200":
          description: Shipment status updated
        "404":
          description: Shipment not found
      security:
      - BearerAuth: []
      summary: Update shipment status
      tags:
      - delivery
  /health:
    get:
      description: Health check endpoint
      operationId: health
      responses:
        "200":
          description: Service is healthy
      summary: Health check
      tags:
      - health
securityDefinitions:
  BearerAuth:
    description: Enter the token with the `Bearer ` prefix, e.g. "Bearer abcde12345"
    in: header
    name: Authorization
    type: apiKey
schemes:
- http
- https
swagger: "2.0"
definitions:
  Address:
    properties:
      city:
        type: string
      created_at:
        format: date-time
        type: string
      id:
        type: string
      is_default:
        type: boolean
      name:
        type: string
      phone:
        type: string
      postal_code:
        type: string
      prefecture:
        type: string
      street_address:
        type: string
      updated_at:
        format: date-time
        type: string
      user_id:
        type: string
    type: object
  AddAddressRequest:
    properties:
      city:
        type: string
      is_default:
        type: boolean
      name:
        type: string
      phone:
        type: string
      postal_code:
        type: string
      prefecture:
        type: string
      street_address:
        type: string
    required:
    - name
    - street_address
    - city
    - prefecture
    - postal_code
    type: object
  CreateOrderRequest:
    properties:
      delivery_address_id:
        type: string
      items:
        items:
          $ref: '#/definitions/OrderItem'
        type: array
      points_used:
        type: integer
    required:
    - delivery_address_id
    - items
    type: object
  CreatePaymentRequest:
    properties:
      method:
        enum:
        - credit_card
        - konbini
        - bank_transfer
        - points
        - paypay
