        type: string
        format: int64
  OrderServiceUpdateOrderStatusBody:
    type: object
    properties:
      status:
        $ref: '#/definitions/orderOrderStatus'
  PaymentServiceProcessPaymentBody:
    type: object
    properties:
      payment_data:
        type: object
        additionalProperties:
          type: string
  PaymentServiceRefundPaymentBody:
    type: object
    properties:
      amount:
        $ref: '#/definitions/commonMoney'
  ProductServiceUpdateProductBody:
    type: object
    properties:
      name:
        type: string
      description:
        type: string
      category_id:
        type: string
      price:
        $ref: '#/definitions/commonMoney'
      active:
        type: boolean
      image_urls:
        type: array
        items:
          type: string
  UserServiceAddAddressBody:
    type: object
    properties:
      name:
        type: string
      phone:
        type: string
      postal_code:
        type: string
      prefecture:
        type: string
      city:
        type: string
      address_line1:
        type: string
      address_line2:
        type: string
      is_default:
        type: boolean
  UserServiceUpdateAddressBody:
    type: object
    properties:
      name:
        type: string
      phone:
        type: string
      postal_code:
        type: string
      prefecture:
        type: string
      city:
        type: string
      address_line1:
        type: string
      address_line2:
        type: string
      is_default:
        type: boolean
  UserServiceUpdateUserBody:
    type: object
    properties:
      name:
        type: string
      phone:
        type: string
  commonEmpty:
    type: object
  commonMoney:
    type: object
    properties:
      currency:
        type: string
      units:
        type: string
        format: int64
      nanos:
        type: integer
        format: int32
  commonPagination:
    type: object
    properties:
      page:
        type: integer
        format: int32
      limit:
        type: integer
        format: int32
      total:
        type: integer
        format: int32
  deliveryDeliveryServiceReserveDeliverySlotBody:
    type: object
    properties:
      order_id:
        type: string
  deliveryDeliverySlot:
    type: object
    properties:
      id:
        type: string
      delivery_zone_id:
        type: string
      start_time:
        type: string
        format: date-time
      end_time:
        type: string
        format: date-time
      capacity:
        type: integer
        format: int32
      reserved:
        type: integer
        format: int32
      available:
        type: integer
        format: int32
      date:
        type: string
        format: date-time
  deliveryGetDeliverySlotsResponse:
    type: object
    properties:
      slots:
        type: array
        items:
          type: object
          $ref: '#/definitions/deliveryDeliverySlot'
  deliveryGetShipmentResponse:
    type: object
    properties:
      shipment:
        $ref: '#/definitions/deliveryShipment'
  deliveryShipment:
    type: object
    properties:
      id:
        type: string
      order_id:
        type: string
      tracking_number:
        type: string
      status:
        $ref: '#/definitions/deliveryShipmentStatus'
      estimated_delivery_at:
        type: string
        format: date-time
      actual_delivery_at:
        type: string
        format: date-time
      carrier:
        type: string
      tracking_events:
        type: array
        items:
          type: object
          $ref: '#/definitions/deliveryTrackingEvent'
  deliveryShipmentStatus:
    type: string
    enum:
      - SHIPMENT_STATUS_UNSPECIFIED
      - SHIPMENT_STATUS_PREPARING
      - SHIPMENT_STATUS_SHIPPED
      - SHIPMENT_STATUS_IN_TRANSIT
      - SHIPMENT_STATUS_DELIVERED
      - SHIPMENT_STATUS_CANCELLED
    default: SHIPMENT_STATUS_UNSPECIFIED
  deliveryTrackingEvent:
    type: object
