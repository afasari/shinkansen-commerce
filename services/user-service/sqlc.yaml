version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/queries/"
    schema: "internal/migrations/"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "github.com/jackc/pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_empty_slices: true
        emit_pointers_for_null_types: true
        omit_unused_structs: true
