version: "2"
sql:
  schema: "services/user-service/migrations"
  queries: "services/user-service/queries"
  engine: "postgresql"
  gen:
    go:
      package: "db"
      sql_package: "github.com/jackc/pgx/v5"
      emit_json_tags: true
      emit_prepared_queries: false
      emit_interface: true
      emit_empty_slices: true
      emit_pointers_for_null_types: true
      omit_unused_structs: true
