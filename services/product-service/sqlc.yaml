version: "1"
packages:
  - name: "db"
    path: "internal/db"
    queries: "queries/"
    schema: "migrations/"
    engine: "postgresql"
    sql_package: "pgx/v5"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: true
    emit_exact_table_names: true
    emit_empty_slices: true
    emit_pointers_for_null_types: true
    omit_unused_structs: false
