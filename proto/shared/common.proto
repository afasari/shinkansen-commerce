syntax = "proto3";

package shinkansen.common;

option go_package = "github.com/afasari/shinkansen-commerce/gen/proto/go/shared";

message Money {
  string currency = 1;
  int64 units = 2;
  int32 nanos = 3;
}

message Pagination {
  int32 page = 1;
  int32 limit = 2;
  int32 total = 3;
}

message Empty {}
