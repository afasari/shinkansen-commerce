version: "3.8"

services:
  # 1. Database (PostgreSQL)
  postgres-db:
    image: postgres:15-alpine
    container_name: shinkansen-db
    environment:
      POSTGRES_USER: shinkansen_user
      POSTGRES_PASSWORD: shinkansen_pass
      POSTGRES_DB: shinkansen_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shinkansen_user -d shinkansen_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Cache & Lock (Redis)
  redis-cache:
    image: redis:7-alpine
    container_name: shinkansen-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 3. Event Streaming (Kafka)
  # Note: Kafka requires significant RAM. If you are on a low-memory machine,
  # you might struggle running this + Microservices locally.
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: shinkansen-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka-broker:
    image: confluentinc/cp-kafka:7.5.0
    container_name: shinkansen-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092" # Internal access
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-broker:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

  # 4. UI for Kafka (Optional but very helpful)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: shinkansen-kafka-ui
    depends_on:
      - kafka-broker
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka-broker:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181

volumes:
  postgres_data:

networks:
  default:
    name: shinkansen-network
