apiVersion: v1
kind: Namespace
metadata:
  name: shinkansen
  labels:
    name: shinkansen
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gateway-config
  namespace: shinkansen
data:
  HTTP_SERVER_ADDRESS: ":8080"
  GRPC_SERVER_ADDRESS: "product-service:9091"
  JWT_SECRET: "your-secret-key-change-in-production"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: product-service-config
  namespace: shinkansen
data:
  GRPC_SERVER_ADDRESS: ":9091"
  METRICS_SERVER_ADDRESS: ":8091"
  DATABASE_URL: "postgres://shinkansen:shinkansen_dev_password@postgres:5432/shinkansen?sslmode=disable"
  REDIS_URL: "redis://redis:6379"
---
apiVersion: v1
kind: Secret
metadata:
  name: database-credentials
  namespace: shinkansen
type: Opaque
stringData:
  password: shinkansen_dev_password
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: shinkansen
  labels:
    app: gateway
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image: shinkansen/gateway:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        envFrom:
        - configMapRef:
            name: gateway-config
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: shinkansen
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: gateway
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  namespace: shinkansen
  labels:
    app: product-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
      - name: product-service
        image: shinkansen/product-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9091
          name: grpc
        - containerPort: 8091
          name: metrics
        envFrom:
        - configMapRef:
            name: product-service-config
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8091
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8091
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: product-service
  namespace: shinkansen
spec:
  type: ClusterIP
  ports:
  - port: 9091
    targetPort: 9091
    protocol: TCP
    name: grpc
  - port: 8091
    targetPort: 8091
    protocol: TCP
    name: metrics
  selector:
    app: product-service
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: gateway-hpa
  namespace: shinkansen
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gateway
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: product-service-hpa
  namespace: shinkansen
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: product-service
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
