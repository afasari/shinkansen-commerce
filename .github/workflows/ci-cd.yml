name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  security-events: read
  contents: read
  actions: read

env:
  GO_VERSION: '1.24'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Generate protobuf code
        run: make proto-gen

      - name: Download Go dependencies for root
        run: go mod download

      - name: Download gateway dependencies
        working-directory: services/gateway
        run: go mod download

      - name: Download product-service dependencies
        working-directory: services/product-service
        run: go mod download

      - name: Download order-service dependencies
        working-directory: services/order-service
        run: go mod download

      - name: Download payment-service dependencies
        working-directory: services/payment-service
        run: go mod download

      - name: Download user-service dependencies
        working-directory: services/user-service
        run: go mod download

      - name: Download delivery-service dependencies
        working-directory: services/delivery-service
        run: go mod download

      - name: Download shared/go dependencies
        working-directory: services/shared/go
        run: go mod download

      - name: Verify Go dependencies
        run: go list -m all

      - name: Install golangci-lint
        run: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v2.9.0

      - name: Install buf
        run: |
          curl -sSL "https://github.com/bufbuild/buf/releases/download/v1.52.1/buf-Linux-x86_64" -o /usr/local/bin/buf
          chmod +x /usr/local/bin/buf
          buf --version

      - name: Install sqlc
        run: go install github.com/sqlc-dev/sqlc/cmd/sqlc@latest

      - name: Generate SQL code
        run: make sqlc-gen

      - name: Lint Go code
        run: make lint

      - name: Check protobuf formatting
        run: make proto-format
        working-directory: proto

