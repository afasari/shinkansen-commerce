name: Deploy Documentation to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'proto/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:
    inputs:
      use_cached_build:
        description: 'Use cached build artifacts if available (skips npm ci)'
        required: false
        type: boolean
        default: true

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'docs/package-lock.json'

      - name: Install Dependencies
        run: |
          cd docs
          npm ci

      - name: Generate OpenAPI Docs
        run: |
          # Generate a basic swagger.yaml for documentation
          cd docs
          mkdir -p public
          # The swagger.yaml is already generated and stored in services/gateway/docs/api/
          # Copy it to docs/public for reference
          cp ../services/gateway/docs/api/swagger.yaml public/ 2>/dev/null || echo "Using placeholder"

      - name: Build VitePress
        run: |
          cd docs
          npm run build

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.build.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
